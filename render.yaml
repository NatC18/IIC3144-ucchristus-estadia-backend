services:
  - type: web
    name: ucchristus-backend
    env: python
    plan: free
    buildCommand: >
      pip install -r requirements.txt &&
      python manage.py collectstatic --noinput
    startCommand: >
      python manage.py migrate --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health/
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: ucchristus-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "https://ucchristus-frontend.vercel.app"

databases:
  - name: ucchristus-db
    databaseName: ucchristus_db
    user: ucchristus_user
    plan: free