services:
  - type: web
    name: ucchristus-backend
    env: python
    plan: free  # o starter para m√°s recursos
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health/
    envVars:
      - key: DEBUG
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: ucchristus-db
          property: connectionString
      # Configurar estos con tus valores reales de Auth0
      - key: AUTH0_DOMAIN
        value: "tu-dominio.auth0.com"
      - key: AUTH0_AUDIENCE
        value: "tu-audience"
      - key: AUTH0_CLIENT_ID
        value: "tu-client-id"
      - key: AUTH0_CLIENT_SECRET
        value: "tu-client-secret"

databases:
  - name: ucchristus-db
    databaseName: ucchristus_db
    user: ucchristus_user