services:
  - type: web
    name: ucchristus-backend
    env: python
    plan: free  # o starter para m√°s recursos
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health/
    envVars:
      - key: DEBUG
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: ucchristus-db
          property: connectionString
      # Variables Auth0 - SE CONFIGURAN MANUALMENTE en Render Dashboard
      - key: AUTH0_DOMAIN
        sync: false  # Se configura manualmente por seguridad
      - key: AUTH0_AUDIENCE
        sync: false  # Se configura manualmente por seguridad
      - key: AUTH0_CLIENT_ID
        sync: false  # Se configura manualmente por seguridad
      - key: AUTH0_CLIENT_SECRET
        sync: false  # Se configura manualmente por seguridad

databases:
  - name: ucchristus-db
    databaseName: ucchristus_db
    user: ucchristus_user